<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1, h2 {
            color: #333;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 10px;
        }
    </style>
</head>

<body>

    <section id="home">
        <h1>Welcome to Our Website</h1>
        <p>Explore the amazing world of technology with us!</p>
        <a href="https://example.com/technology" target="_blank">
            <img src="https://via.placeholder.com/400x200" alt="Technology Image">
        </a>
    </section>

    <section id="gallery">
        <h2>Nature Gallery</h2>
        <div class="grid-container">
            <a href="https://example.com/nature1" target="_blank">
                <img src="https://via.placeholder.com/200x200" alt="Nature Image 1">
            </a>
            <a href="https://example.com/nature2" target="_blank">
                <img src="https://via.placeholder.com/200x200" alt="Nature Image 2">
            </a>
            <a href="https://example.com/nature3" target="_blank">
                <img src="https://via.placeholder.com/200x200" alt="Nature Image 3">
            </a>
        </div>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="https://example.com/food1" target="_blank">Pizza</a></li>
            <li><a href="https://example.com/food2" target="_blank">Salad</a></li>
            <li><a href="https://example.com/food3" target="_blank">Burger</a></li>
        </ul>
        <img src="https://via.placeholder.com/400x200" alt="Food Image" style="display: block; margin-top: 10px;">
    </section>

</body>

</html>
